<div style="height: 100%;width: 100%;background-color: #9ca4ab;position:fixed;">
    <div style="height: 100%;width: 94%;margin-left: 3%;background-color: #FAF9F7;">
        <div style="position: fixed;height: 64px;background-color: white;border-bottom: black;border-top: black;
                width: 94%;display: inline-flex;z-index: 1;">
            <div style="width: 50%;height: 100%;padding: 17px 0px 0px 166px;display: inline-flex;">
                <div class="logo">
                    <img src="assets/common/icons/logo.svg" style="height: 32px;" />
                </div>
                <div class="autumn" style="margin-left: 15px;">
                    <span>Autumn</span>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:100px;">
            <div class="row">
                <div class="col-5 loginContainer">
                    <div class="row">
                        <div class="m-login__wrapper width-percent-100">
                            <div class="m-login__signin" [@routerTransition]>
                                <div class="m-login__head">
                                    <h3 class="m-login__title">
                                        {{"ForgotPassword" | localize}}
                                    </h3>
                                </div>
                                <form class="m-login__form m-form forget-form" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="save()">
                                    <p>
                                        {{"SendPasswordResetLink_Information" | localize}}
                                    </p>
                                    <div class="form-group m-form__group">
                                        <input #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress" autoFocus class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{'EmailAddress' | localize}} *" name="emailAddress" required maxlength="256" email />
                                        <validation-messages [formCtrl]="emailAddressInput"></validation-messages>
                                    </div>
                                    <div class="m-login__form-action">

                                        <button [disabled]="saving" routerLink="/account/home" type="button" class="btn btn-outline-primary  m-btn m-btn--pill m-btn--custom"><i class="fa fa-arrow-left"></i> {{"Back" | localize}}</button>
                                        <button type="submit" class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--air" [disabled]="!forgotPassForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-check"></i> {{"Submit" | localize}}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        

    </div>
</div>
<!--</div>-->
