
<div style="height: 100%;width: 100%;background-color: #9ca4ab;position:fixed;">
    <div style="height: 100%;width: 94%;margin-left: 3%;background-color: #FAF9F7;">
        <div style="position: fixed;height: 64px;background-color: white;border-bottom: black;border-top: black;
                width: 94%;display: inline-flex;z-index: 1;">
            <div style="width: 50%;height: 100%;padding: 17px 0px 0px 166px;display: inline-flex;">
                <div class="logo">
                    <img src="assets/common/icons/logo.svg" style="height: 32px;" />
                </div>
                <div class="autumn" style="margin-left: 15px;">
                    <span>Autumn</span>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:100px;">
            <div class="row">
                <div class="col-5 loginContainer">
                    <div class="row">
                        <div class="m-login__wrapper width-percent-100">

                            <div class="m-login__signin" [@routerTransition]>
                                <div class="m-login__head">
                                    <h3 class="m-login__title login-to-autumn">
                                        {{ 'LogIntoAutumn' | localize }}
                                    </h3>
                                </div>
                                <form #loginForm="ngForm" class="m-login__form m-form login-form" method="post" novalidate (ngSubmit)="login()">

                                    <div class="form-group m-form__group">
                                        <label class="don-t-have-anaccount">
                                            Don't have anaccount yet?  <span style="color:#17B2BF;">Sing Up here!</span>
                                        </label>
                                    </div>

                                    <div class="form-group m-form__group">
                                        <mat-form-field class="full-width" style="width:100%">
                                            <input autoFocus #userNameOrEmailAddressInput="ngModel" [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" matInput name="userNameOrEmailAddress" autocomplete="off" placeholder="{{'UserNameOrEmail' | localize}} " value="" required>
                                        </mat-form-field>
                                        <validation-messages [formCtrl]="userNameOrEmailAddressInput" *ngIf="!userNameOrEmailAddressInput.touched"></validation-messages>
                                    </div>

                                    <div class="form-group m-form__group">
                                        <mat-form-field class="full-width" style="width:100%">
                                            <input #passwordInput="ngModel" [(ngModel)]="loginService.authenticateModel.password" matInput name="password" autocomplete="off" placeholder="{{'Password' | localize}} " value="" [type]="'password'" required>
                                        </mat-form-field>
                                        <validation-messages [formCtrl]="passwordInput" *ngIf="!passwordInput.touched"></validation-messages>
                                    </div>
                                    <div class="form-group m-form__group">
                                        <div class="col m--align-left m--padding-top-10" style="padding-left:0px">
                                            <a style="color:#17B2BF;" routerLink="/account/forgot-password" id="forget-password" class="m-link forget-password">{{"ForgotPassword" | localize}}</a>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group margin-bottom-15 margin-top-15">
                                        <button type="submit" class="btn rectangle" [disabled]="!loginForm.form.valid">{{"LogIn" | localize}}</button>
                                    </div>
                                    <div class="form-group m-form__group">
                                        <label>
                                            By using Autumn you agree with <span style="color:#17B2BF;">Terms of Use.</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
