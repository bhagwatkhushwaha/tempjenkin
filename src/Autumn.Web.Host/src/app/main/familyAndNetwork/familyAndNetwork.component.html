<div [@routerTransition]>
    <div class="m-subheader">
        <div class="row align-items-center">
            <div class="mr-auto col-auto">
                <h3 class="m-subheader__title">
                    <span>{{"familyAndNetwork" | localize}}</span>
                </h3>
            </div>
        </div>
    </div>
    <div class="m-content">

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="m-portlet m-portlet--full-height sales-summary-chart">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    Your family
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body" style="height: 260px; min-height: 260px;">
                        <span (click)="addFamilyMember()" style="cursor:pointer">
                            <i class="material-icons">
                                add_circle_outline
                            </i> 
                            Add member
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="m-portlet m-portlet--full-height">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    Trusted Access
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <div class="m-portlet m-portlet--full-height ">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    Invite friend
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <createOrEditNetworkModal #createOrEditNetworkModal (modalSave)="getUsers()"></createOrEditNetworkModal>
</div>
